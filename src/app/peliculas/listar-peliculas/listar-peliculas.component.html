<table class="table table-striped">
  <thead>
  <th>Id</th>
  <th>Nombre</th>
  <th>Anio</th>
  <th>Sinapsis</th>
  <th>Genero</th>
  </thead>
  <tbody>
  <tr *ngFor="let item of peliculasList$|async">
    <td>{{item.id}}</td>
    <td>{{item.nombre}}</td>
    <!-- <td>{{item.inspectionTypeId}}</td> -->
    <td>{{item.anio}}</td>
    <td>{{item.sinapsis}}</td>
    <td>{{GenerosMap.get(item.generoId)}}</td>
    <td>


    </td>

  </tr>
  </tbody>
</table>
